<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>PokeDeck</title>
</head>
<body>
  <header class="header-container">
    <nav class="header-nav">
      <div class="logo-container">
        <img src="./assets/images/logo-pokemon-79x45.png" alt="Logo">
      </div>
      <ul class="header-links-container">
        <li class="header-link"> Pokedex</li>
        <li class="header-link" id="categories">Categories</li>
				<li class="header-link" id="random"> <img src="./assets/images/Poke_Ball_icon.svg" alt="list icon" class="link-icon"><span class="link-title">Random</span></li>
      </ul>
    </nav>
  </header>
 <footer>
  <div id="footer-div"> 
   <h3 id="footer-title">Created by David and Martin under MIT license</h3>
  </div>
 </footer>
  <div class="modal-background display-none">
    <div class="modal">
			<div class="modal-title">Bulbasaur</div>
			<div class="modal-content">
				<div class="modal-left-container">
					<div class="modal-image-container bg-animate">
						<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Pokemon1" class="modal-image">
					</div>
					<div class="modal-data-container">
						<ul class="modal-data-list">
						</ul>
					</div>
				</div>
				<div class="modal-stats-container">
					<ul class="modal-stats-list">
					</ul>
				</div>
			</div>
			<div class="modal-comments-container">
			<div class="modal-comments">
				<p class="modal-comments-title">Comments (<span class="comments-count">2</span>)</p>
				<ul class="modal-comments-list">
					<li class="modal-comments-item"><p class="comment-date">03/11/2021</p><p class="comment-text"><span class="comment-name">Alex</span>: <span class="comment-text">I'd love this</span></p></li>
					<li class="modal-comments-item"><p class="comment-date">03/11/2021</p><p class="comment-text"><span class="comment-name">Marin</span>: <span class="comment-text">I have all of this</span></p></li>
				</ul>
			</div>
		
			<form class="modal-form-comment">
				<p class="modal-form-title">Add a comment</p>
				<input class="modal-form-input" type="text" name="name" id="name" placeholder="Your name">
				<input class="modal-form-input" type="text" name="insights" id="insights" placeholder="Your comment">
				<input class="modal-form-button" type="submit" value="Comment">
			</form>
		</div>
			<button type="button" class="button-close">&#10006</button>
		</div>
  </div>
	<div class="wrapper display-none">
		<div class="pokeball">
		</div>
	</div>
</body>
</html>
