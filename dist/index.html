<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>PokeDeck</title>
<script defer src="bundle.js"></script></head>
<body>
  <header class="header-container">
    <nav class="header-nav">
      <div class="logo-container">
        <img src="./assets/images/logo-pokemon-79x45.png" alt="Logo">
      </div>
      <ul class="header-links-container">
        <li class="header-link"><img src="./assets/images/Poke_Ball_icon.svg" alt="list icon" class="link-icon"> <span class="link-title"><button id="poke">Pokedex</button></span></li>
        <li class="header-link"><button id="catego">Categories</button> </li>
      </ul>
    </nav>
  </header>
  <section class="home active"> 
  <div class="pokemon-container">

  </div>
</section>
<section class="categories none">
<div id="btns">
<button id="Fire" class="activebtn">Fire</button>
<button id="Water" class="activebtn">Water</button>
<button id="Bugs" class="activebtn">Bugs</button>
<button id="Ground" class="activebtn">Ground</button>
<button id="Ice" class="activebtn">Ice</button>
<button id="Electric" class="activebtn">Electric</button>
<button id="Poison" class="activebtn">Poison</button>
<button id="Normal" class="activebtn">Normal</button>
<button id="Ghost" class="activebtn">Ghost</button>
<button id="Fighting" class="activebtn">Fighting</button>
<button id="Steel" class="activebtn">Steel</button>
<button id="Dragon" class="activebtn">Dragon</button>
<button id="Flying" class="activebtn">Flying</button>
<button id="Grass" class="activebtn">Grass</button>
<button id="Psychic" class="activebtn">Psychic</button>
<button id="Rock" class="activebtn">Rock</button>

</div>
<div class="pokemon-container-group">

</div>
</section>
 <footer>
  <div id="footer-div"> 
   <h3 id="footer-title">Created by David and Martin under MIT license</h3>
  </div>
 </footer>
</body>
</html>
